<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta http-equiv="Content-Language" content="en-us">
	<title>ACE Booster Web Editor</title>
	<link rel="stylesheet" type="text/css" href="xtext/2.10.0/xtext-ace.css"/>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<script src="webjars/requirejs/2.2.0/require.min.js"></script>
	<script type="text/javascript">
		var baseUrl = window.location.pathname;
		var fileIndex = baseUrl.indexOf("index_ace.html");
		if (fileIndex > 0)
			baseUrl = baseUrl.slice(0, fileIndex);
		require.config({
			baseUrl: baseUrl,
			paths: {
				"jquery": "webjars/jquery/2.2.3/jquery.min",
				"ace/ext/language_tools": "webjars/ace/1.2.2/src/ext-language_tools",
				"xtext/xtext-ace": "xtext/2.10.0/xtext-ace"
			}
		});
		require(["webjars/ace/1.2.2/src/ace"], function() {
			require(["xtext/xtext-ace"], function(xtext) {
    var editor = xtext.createEditor({
					syntaxDefinition: "xtext-resources/generated/mode-boo2"
				});
    $("#save-button").click(function() {
        editor.xtextServices.saveResource();
    });
			});
		});
	</script>
</head>
<body>

<div class="container">
	<div class="header">
		<h1>ACE Booster2 Web Editor</h1>
	</div>
	<div class="content">
		<div id="xtext-editor" data-editor-xtext-lang="boo2"></div>
	</div>	<div class="button-wrapper">
		<button id="save-button">Save</button>
		<button id="revert-button">Revert</button>
		<button id="generate-button">Generate</button>
		<select id="change-resource">
			<option value="example1.statemachine">Example 1</option>
			<option value="example2.statemachine">Example 2</option>
		</select>
		<button id="disable-button">Disable</button>
	</div>
</div>

</body>
</html>
